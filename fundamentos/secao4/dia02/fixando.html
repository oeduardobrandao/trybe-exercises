<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      
      //1 Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;
      const h1 = document.createElement('h1');
      h1.innerText = 'TrybeTrip - Agência de Viagens';

      const body = document.getElementsByTagName('body')[0];
      body.appendChild(h1);

      //2 Adicione a tag main com a classe main-content como filho da tag body;
      const main = document.createElement('main');
      main.className = 'main-content';
      body.appendChild(main);
        

      //3 Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const section1 = document.createElement('section');
      section1.className = 'center-content';
      main.appendChild(section1);


      //4 Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const p1 = document.createElement('p');
      p1.innerText = 'A melhor agência da América Latina';
      section1.appendChild(p1);


      //5 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const section2 = document.createElement('section');
      section2.className = 'left-content';
      main.appendChild(section2);

      //6 Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const section3 = document.createElement('section');
      section3.className = 'right-content';
      main.appendChild(section3);


      //7 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      const image = document.createElement('img');
      image.src = 'https://picsum.photos/200';
      image.className = 'small-image';
      section2.appendChild(image);


      //8 Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const list = document.createElement('ul');
      section3.appendChild(list);
      const numbers = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      for(let num of numbers) {
        const listItem = document.createElement('li');
        listItem.innerText = num;
        list.appendChild(listItem);
      }

      //9 Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
      for (let index = 1; index <= 3; index += 1) {
        const h3 = document.createElement('h3');
        h3.innerHTML = `H3 ${index}`;
        main.appendChild(h3);
      }

    </script>
  </body>
</html>
